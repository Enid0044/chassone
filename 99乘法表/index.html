<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    #wrap{
        position:relative;
    }
    span{
        position:absolute;
        width:98px;
        height:28px;
        background:#000;
        color:#fff;
        border:1px solid #fff;
        text-align: center;
        line-height: 30px;
    }
    </style>
    <script>
    window.onload =function(){
        var wrap=document.getElementById('wrap');
        var html="";
            for(var i=1; i<=9; i++){
                for(var j=1; j<=i; j++){
                    var l =(j-1)*100;
                    var t =(i-1)*30;
                    html += "<span style='left:"+l+"px;top:"+t+"px;'>"+j+"x"+i+"="+(i*j)+"</span>";
                }
                  wrap.innerHTML=html;
            }
        }
    </script>
    <body>
    <div id="wrap">
    <span></span>
    </div>
    </body>
</html>
