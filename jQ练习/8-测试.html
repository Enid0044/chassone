<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #box{
                width:100px;
                height:100px;
                background:red;
            }
        </style>
        <script src="jquery-3.1.1.min.js"></script>

    </head>
    <body>
    <div id="box"></div>
    </body>
    <script>
            (function(){
                $("#box").click(function(){
                    $(this).slideUp("slow")
                });
            })()
    </script>
</html>
