<script type="text/javascript">
    function CreateDate(){
        this.box=document.getElementById("div1");
        this.text=document.getElementById("tijiaoText");
    };
    CreateDate.prototype={
        init:function(obj){
            var _this=this;
            obj.onclick=function(){
                _this.Event(obj);
            };
            this.loaded(1);
        },
        Event:function(){
            var _this=this;
            var val=this.text.value.trim();
            //weibo.php?act=add&content=xxx
            if(val){
                ajax({
                    url:"weibo.php",
                    data:{
                        act:"add",
                        content:val
                    },
                    succ:function(json){
                        if(!json.error){
                            _this.loaded(1);
                            _this.text.value = '';
                        }
                    }
                })
            }else{
                alert("请输入内容");
            };

        },
        cDiv:function(val,time){
            var div=document.createElement("div");
            div.className="reply";

            div.innerHTML=`<p class="replyContent">${val}</p>
                <p class="operation">
                    <span class="replyTime">${time}</span>
                    <span class="handle">
                        <a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>`;
                return div;
        },
        toTime:function(time){
            var str="";
            var t=new Date(time*1000);
            var y=t.getFullYear();
            var m=t.getMonth()+1;
            var d=t.getDate();
            var h=t.getHours();
            var min=t.getMinutes();
            var s=t.getSeconds();
            return str=y+"-"+this.toNub(m)+"-"+this.toNub(d)+" "+this.toNub(h)+":"+this.toNub(min)+":"+this.toNub(s);

        },
        toNub:function(nub){
            return nub<10?"0"+nub:""+nub;

        },
        loaded:function(n){
            //weibo.php?act=get&page=2
            var _this=this;
            ajax({
                url:"weibo.php",
                data:{
                    act:"get",
                    page:n
                },
                succ:function(arr){
                    _this.box.innerHTML="";
                    arr.forEach(function(e,i){
                        var div=_this.cDiv(e.content,_this.toTime(e.time));
                         _this.box.appendChild(div);
                    })
                }
            })
        }
    };
    var btn=document.getElementById("btn1");
    var c1=new CreateDate();
    c1.init(btn);
    c1.text.onkeydown=function(ev){
        if(ev.keyCode == 13){
            c1.Event();
        }
    }
</script>
